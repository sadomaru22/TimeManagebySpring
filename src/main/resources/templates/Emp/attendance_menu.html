<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>従業員メニュー画面</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="Emp/header"></div>
	<div class="menu">
		<div class="main_frame">
			<p>従業員用メニュー画面</p>
		</div>
	</div>
	<div class="main_wrapper">
		<div class="employee_button">
			<a href="/emp/dakoku" class="regist_button">
				<button class="a_display_button">打刻する</button>
			</a> <a href="/emp/select_timesheet" class="regist_button">
				<button class="a_display_button">月次報告する</button>
			</a>
		</div>

		<div class="logout_button">
			<form action="/emp/logout" method="post">
				<input type="submit" class="a_display_button" value="ログアウト">
			</form>
		</div>
		<div class="display_top">
			<a class="display_button" href="/emp"><button>Topページへ</button></a>
		</div>
	</div>
<div th:replace="Emp/footer"></div>
</body>
</html>
