<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン画面</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="Emp/header"></div>
	<div class="menu">
		<div class="main_frame">
		<p th:text="${message}"></p>
			<p>管理者用ログイン画面</p>
		</div>
	</div>
	<div class="main_wrapper">
<p></p>
		<form action="/admin/menu" method="post">
			<div class="regist_table">
				<table>
					<tr>
						<td>ユーザID</td>
						<td>：</td>
						<td><input type="text" name="userId" required></td>
					</tr>
					<tr>
						<td>パスワード</td>
						<td>：</td>
						<td><input type="password" name="password" required></td>
					</tr>
				</table>
			</div>

			<div class="admin_user_button">
				<input type="submit" class="login_button" value="ログイン"> <input
					type="reset" class="clear_button">
			</div>
		</form>
	</div>
		<div class="admin_user_button">
			<a class="display_button" href="/emp"><button>Topページへ</button></a>
		</div>
<div th:replace="Emp/footer"></div>
</body>
</html>
