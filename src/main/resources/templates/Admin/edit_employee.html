<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン画面</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="Emp/header"></div>
	<div class="main_wrapper">

		<div class="menu">
			<div class="main_frame">
				<p>従業員編集</p>
			</div>
		</div>

		<form action="/admin/editEmployee" method="post" onsubmit="return chkEdit()" th:object="${employee}">
			<div class="comment_show_all" id="comment_show_all">変更箇所を入力してください</div>
			<div class="comment_error" id="comment_error">{&lt;&gt;&amp;.,/}の入力はできません</div>
			<div class="regist_table">
				<table>
					<tr>
						<td>従業員コード</td>
						<td>：</td>
						<td><input type="text" th:field="*{employee_code}"></td>
					</tr>
					<tr>
						<td>氏名</td>
						<td>：</td>
						<td><input type="text" th:field="*{name}" id="last_name"></td>
					</tr>
					<tr>
						<td>部署名</td>
						<td>：</td>
						<td><input type="text" th:field="*{post}" id="last_kana_name"></td>
					</tr>
					<tr>
						<td>パスワード</td>
						<td>：</td>
						<td><input type="text" th:field="*{password}" id="last_kana_name"></td>
					</tr>
				</table>

				<div class="tomenu_button">
					<div class="admin_user_button">
						<input type="submit" class="admin_user_submit" value="編集する">

						<a href="/admin/menuBack"> <input type="button" class="clear_button"
							value="キャンセル">
						</a>
					</div>
				</div>
			</div>
		</form>

	</div>
<div th:replace="Emp/footer"></div>
</body>
</html>
